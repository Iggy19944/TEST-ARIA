<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>


</head>

<body>
  <main>
    <!-- Product Card -->
    <div class="product-card">

      <!-- Image half of the card -->
      <div class="product-card__image-half">
        <!-- Images -->
        <picture>
          <source media="(min-width:62.5em)" srcset="images/image-product-desktop.jpg 600w">
          <img class="product-card__img" src="images/image-product-mobile.jpg"
            alt="picture of Gabrielle Chanel perfume">
        </picture>
      </div>

      <!-- Text half of the card -->
      <div class="product-card__text-half">
        <hgroup>
          <!-- Ribbon Text -->
          <p class="product-card__ribbon">Perfume</p>
          <!-- Product name -->
          <h2 class="product-card__title">Gabrielle Essence Eau De Parfum</h2>
        </hgroup>

        <!-- Product description -->
        <p class="product-card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <!-- Prices -->
        <p class="product-card__prices">
          <!-- Current price -->
          <span class="product-card__price">$149.99</span>
          <!-- Old price -->
          <span class="visually-hidden">Old price: </span><s>$169.99</s>
        </p>
        <!-- CTA -->
        <button type="button" class="product-card__btn">
          <img src="images/icon-cart.svg" alt="">
          <span>Add to cart</span>

        </button>


      </div>

    </div>
  </main>
</body>

</html>
